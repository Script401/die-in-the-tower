<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/batalha.css">
    <script src="js/batalha1.js" defer></script>
    <script src="js/cartas1.js" defer></script>
    <title>Die in the tower</title>
</head>
<body>
    <main class="meio">
        <div class="jogador">
            <img class="jogador-img" id="jogador" src="Sprites/Batalha/jogador.png">
            <p class="vida" id="vid-bol-jog"></p>
            <p class="escudo" id="esc-bol-jog"></p>
            <p class="aprimorar" id="apr-bol-jog"></p>
            <p class="enfraquecer" id="enf-bol-jog"></p>
            <div class="escudo-anim" id="esc-anim"><img src="Sprites/Batalha/escudo-bolota.png"><p class="escudo-anim-p">+</p></div>
            <img src="Sprites/Batalha/aprimorar.png" class="aprimorar-anim" id="apr-anim">
            <img src="Sprites/Batalha/enfraquecer.png" class="enfraquecer-anim" id="enf-anim-ini">
            <div class="vida-borda"><div class="vida-meio" id="vida-jogador"></div></div>
        </div>
        <div class="inimigo">
            <img class="inimigo-img" id="inimigo" src="Sprites/Batalha/inimigo1.png">
            <div src="" class="inimigo-acao" id="ini-acao"></div>
            <p class="vida"  id="vid-bol-ini"></p>
            <p class="escudo"  id="esc-bol-ini"></p>
            <p class="aprimorar" id="apr-bol-ini"></p>
            <p class="enfraquecer" id="enf-bol-ini"></p>
            <div class="escudo-anim" id="esc-anim-ini"><img src="Sprites/Batalha/escudo-bolota.png"><p class="escudo-anim-p">+</p></div>
            <img src="Sprites/Batalha/aprimorar.png" class="aprimorar-anim" id="apr-anim-ini">
            <img src="Sprites/Batalha/enfraquecer.png" class="enfraquecer-anim" id="enf-anim">
            <div class="vida-borda">
                <div class="vida-meio" id="vida-inimigo"></div>
            </div>
        </div>
    </main>
    <footer class="baixo">
        <div class="compra"><p class="compra-quantia" id="compra"></p><div class="compra-carta" id="compra-carta"></div></div>
        <div class="descarte"><p class="descarte-quantia" id="descarte"></p><div class="descarte-carta" id="descarte-carta"></div></div>
        <div class="energia-bolota" id="energ"></div>
        <div class="mao" id="mao"></div>
        <div class="passar-turno" onclick="terminarTurno()">Passar Turno</div>
    </footer>
    <div class="fundo-escuro" id="derVit"></div>
    <div class="der-vit" id="derrota1">
        <div class="derrota">
            <p class="derrota-titulo">Derrota</p>
            <p class="derrota-descricao">Como pode morrer na torre, você é tão ruim assim?</p>
            <a href="batalha1.html"><button class="derrota-perder">Perder novamente</button></a>
            <a href="index.html"><button class="derrota-irmenu">desistir e voltar para o menu</button></a>
        </div>
    </div>
    <div class="der-vit" id="vitoria1">
        <div class="vitoria">
            <p class="vitoria-titulo">vitoria</p>
            <p class="vitoria-descricao">Conseguiu derrota-lo? Saiba que você só fez o minimo!</p>
            <a href="batalha2.html"><button class="vitoria-perder">Perder para o próximo inimigo</button></a>
            <a href="index.html"><button class="vitoria-irmenu">desistir e voltar para o menu</button></a>
        </div>
    </div>
</body>
</html>
